<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/weather.css">
</head>
<body>
    <div class="jumbotron container-fluid mt-2 text-center ">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h2 class="pt-1">Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchCity">
                    <div class="input-group-append">
                        <button class="btn btn-primary p-4 text-light" id="searchButton"></button>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" id="clearHistory">Clear History</button>
                <ul class="list-group">

                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="currentWeather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="currentCity"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span</p>
                        <p>Wind Speed:<span class="current" id="windSpeed"></span</p>
                        <p>UV Index:<span class="current" id="uvIndex"></span</p>
                    </div>
                </div>
                <div class="col-sm-12 m-1" id="futureWeather">
                    <h3>5-Day Forecast:</h3>
                    <!-- Day 1 -->
                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary forecast text-white m-1 rounded">
                            <p id="date0"></p>
                            <p id="img0"></p>
                            <p>Temp:<span id="temp0"></span></p>
                            <p>Humidity:<span id="humidity0"></span></p>
                        </div>
                        <!-- Day 2 -->
                        <div class="col-sm-2 bg-primary forecast text-white m-1 rounded">
                            <p id="date1"></p>
                            <p id="img1"></p>
                            <p>Temp:<span id="temp1"></span></p>
                            <p>Humidity:<span id="humidity1"></span></p>
                        </div>
                        <!-- Day 3 -->
                        <div class="col-sm-2 bg-primary forecast text-white m-1 rounded">
                            <p id="date2"></p>
                            <p id="img2"></p>
                            <p>Temp:<span id="temp2"></span></p>
                            <p>Humidity:<span id="humidity2"></span></p>
                        </div>
                        <!-- Day 4 -->
                        <div class="col-sm-2 bg-primary forecast text-white m-1 rounded">
                            <p id="date3"></p>
                            <p id="img3"></p>
                            <p>Temp:<span id="temp3"></span></p>
                            <p>Humidity:<span id="humidity3"></span></p>
                        </div>
                        <!-- Day 5 -->
                        <div class="col-sm-2 bg-primary forecast text-white m-1 rounded">
                            <p id="date4"></p>
                            <p id="img4"></p>
                            <p>Temp:<span id="temp4"></span></p>
                            <p>Humidity:<span id="humidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
